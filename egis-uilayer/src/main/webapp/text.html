<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Race & Gender Identification</title>
</head>
<body>

	<h1>Race & Gender Identification</h1>

	<form action="ws/identifier/identify" method="post" enctype="multipart/form-data">
	   <p>
		Select a file : <input type="file" name="image" size="45" />
	   </p>
	   <input type="submit" value="Analyze This" />
	</form>
	
	<div class="content hidden" id="content-process">

			<h2>Analyzing...</h2>

		</div>

		<div class="content hidden" id="content-result">

			<div style="float: left">
				<img id="result-img" width="100" src="images/logo.png">
			</div>
			<div style="float: right">
				<p>Gender: Male</p>
				<p>Race: Anglo-Asian</p>
			</div>

		</div>

</body>
</html>
