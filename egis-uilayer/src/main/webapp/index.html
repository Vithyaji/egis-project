<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ethnicity and Gender Identification System</title>
<style>
#main {
	margin: auto;
	width: 900px;
	background-color: #EFE6F0;
	text-align: center;
	font-family: "Arial", sans-serif;
	padding: 50px;
	height: 500px;
}

#footer {
	font-size: 10px;
}

#content-result {
	margin: auto;
	width: 50%;
}

.content {
	margin-top: 70px;
}

.hidden {
	display: none;
}

.button {
	cursor: pointer;
	cursor: hand;
	border: 0px;
	background: none;
	box-shadow: none;
	border-radius: 10px;
	padding: 10px;
	background-color: #D35BDE;
	color: #FFF;
}
</style>

</head>
<body>
	<div id="main">

		<div id="header">

			<img width="100" src="images/logo.png">
			<h1>Ethnicity and Gender Identification System</h1>

		</div>

		<div class="content" id="content-upload">

			<div class="fileUpload">

				<form action="ws/identifier/identify" method="post"
					enctype="multipart/form-data">
					<p>
						Select an image : <input type="file" name="image" size="45" />
					</p>
					<input type="submit" value="Analyze This" />
				</form>

			</div>

		</div>

		<div id="footer">
			<p>Vithyaji's Final Project</p>
		</div>

	</div>
</body>
</html>
